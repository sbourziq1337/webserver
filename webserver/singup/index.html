<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Successful</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8fafd;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      background-color: #2563eb;
      color: white;
      padding: 1rem 2rem;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    .navbar small {
      display: block;
      font-size: 0.8rem;
    }

    .container {
      margin-top: 10vh;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      text-align: center;
      width: 300px;
      box-sizing: border-box;
    }

    .container h2 {
      color: #16a34a;
      margin: 0;
    }

    .container p {
      color: #6b7280;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
      font-size: 0.9rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Webserver 42</h1>
    <small>Signup Confirmation</small>
  </div>

  <div class="container">
    <h2>Account Created Successfully!</h2>
    <p>You can now log in with your new credentials.</p>
    <a href="/login.html">Go to Login</a>
  </div>
</body>
</html>
