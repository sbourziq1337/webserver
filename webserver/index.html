<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webserver 42 Test Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8fafd;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar {
      background-color: #2563eb;
      color: white;
      padding: 1rem 2rem;
      width: 100%;
      box-sizing: border-box;
    }
    .navbar h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    .navbar small {
      display: block;
      font-size: 0.8rem;
    }
    .container {
      margin-top: 5vh;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      width: 90%;
      max-width: 600px;
      box-sizing: border-box;
      text-align: center;
    }
    .container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 1rem;
    }
    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Webserver 42 Test Page</h1>
    <small>Home Page</small>
  </div>
  <div class="container">
    <h2>Welcome to the Webserver 42 Test Page</h2>
    <p>This is the home page for testing static and dynamic content on your webserver.</p>
    <img src="banner-1356874_1920.jpg" alt="Test Page Screenshot" />

  </div>
</body>
</html>
