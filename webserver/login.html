<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webserver 42 Test Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8fafd;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar {
      background-color: #2563eb;
      color: white;
      padding: 1rem 2rem;
      width: 100%;
      box-sizing: border-box;
    }
    .navbar h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    .navbar small {
      display: block;
      font-size: 0.8rem;
    }
    .container {
      margin-top: 10vh;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      width: 300px;
      box-sizing: border-box;
    }
    .container h2 {
      margin-top: 0;
    }
    .container p {
      font-size: 0.85rem;
      color: #6b7280;
    }
    label {
      font-size: 0.85rem;
      display: block;
      margin-top: 1rem;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.5rem;
      background-color: #2563eb;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #2563eb;
      text-decoration: none;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Webserver 42 Test Page</h1>
    <small>Login Form Test</small>
  </div>
  <div class="container">
    <h2>Login Test</h2>
    <p>This form tests your serverâ€™s ability to handle form submissions. No actual authentication happens.</p>
    <form action="/login" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" value="test_user" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" value="12345678" />

      <button type="submit">Test Login</button>
    </form>
    <a href="/">Back to Index</a>
  </div>
</body>
</html>
