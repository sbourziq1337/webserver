<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2a4cf5;
    }

    .drop-zone {
      background: white;
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 60px;
      text-align: center;
      margin-top: 20px;
    }

    .drop-zone.hover {
      border-color: #2a4cf5;
      background: #f0f8ff;
    }

    .file-list {
      background: white;
      border-radius: 10px;
      margin-top: 20px;
      padding: 20px;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .file-name {
      font-weight: bold;
    }

    .clear-btn {
      background: #ff4d4f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .clear-btn:hover {
      background: #d9363e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Manager</h1>
    <p style="text-align:center;">Easily upload, manage, and remove your files</p>

    <div class="drop-zone" id="drop-zone">
      <p>Drag and drop files here, or <input type="file" id="file-input" multiple style="display:inline"/></p>
    </div>

    <div class="file-list" id="file-list">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <strong>Uploaded Files</strong>
        <button class="clear-btn" onclick="clearFiles()">Clear All</button>
      </div>
      <div id="files"></div>
    </div>
  </div>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const filesDiv = document.getElementById('files');

    function addFile(name, size) {
      const div = document.createElement('div');
      div.className = 'file-item';
      div.innerHTML = `<span class="file-name">${name}</span><span>${(size / 1024).toFixed(2)} KB</span>`;
      filesDiv.appendChild(div);
    }

    function handleFiles(files) {
      [...files].forEach(file => {
        addFile(file.name, file.size);
      });
    }

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('hover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('hover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('hover');
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', () => {
      handleFiles(fileInput.files);
    });

    function clearFiles() {
      filesDiv.innerHTML = '';
    }
  </script>
</body>
</html>
